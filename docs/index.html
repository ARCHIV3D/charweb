                    <p>Nous allons donc voir les raisons et motifs pour <br> ma demande sur le WIPE de `+oCharNam+` pour `+charName+`.</p>
                    <p>
                        Comme le <a onclick="parent.mdalFrame('Règlements du serveur - Sanctuary RP', 'rules', '`+urules+`'), parent.fdalrules(), parent.LoadPage();" title="Règlement sur la Mort/Wipe RP" class="nab-tlinks" uk-toggle>règlement sur les Mort/Wipe RP</a> le demande, mon cas est en total accord avec dernier, <br> de plus, j'ai attendu que l'ouverture du serveur lui-même sois à 30 jours ou plus. <br> Actuellement, cela fait `+startServ+` jours que la V2 de Sanctuary existe avec une <a onclick="parent.mdalFrame('Ouverture du serveur - Sanctuary RP', 'open', '`+uopen+`'), parent.fdalopen();" title="Image (Nouvelle Page)" class="nab-tlinks">réouverture haute en couleur</a>.
                    </p>
                    <p>
                        En dehors du règlement, il y a également une grande raison de cette demande qui est la non-possibilité de jouer actuellement avec le personnage `+oCharNam+`, je m'explique, la personne avec qui j'étais censé avoir ce RP ne joue tout simplement pas, donc le personnage serai remplis d'incohérence et n'as pas été créer pour pouvoir être seule.
                    </p>
                    <p>
                        Le personnage est donc toujours en Amérique avec sa mère néanmoins, cette dernière n'étant reliée a aucune joueuse, autant que moi-même, je le laisse et arrive avec un nouveau personnage qui se dénommera `+charName+` si vous acceptez le WIPE, de plus, je n'ai aucune procédure judiciaire, dettes financières où autres...
                    </p>
                    <div class="nab-button"> 
                        <a onclick="parent.dataIo();" class="nab-blinks">Retournez a l'intro <i class="fas fa-location-arrow"></i></a>
                    </div>
                </div>
            </section>`;
